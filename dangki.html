<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng kí tài khoản</title>
    <link rel="stylesheet" href="css/dangki.css" />
  </head>
  <body>
    <form>
      <div class="dangki">
        <h2 style="text-align: center; color: #08423F;">Đăng kí</h2>
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Vui lòng nhập username" />
        <br />
        <label for="email"> Fill Email</label>
        <input type="email" id="email" placeholder="Vui lòng nhập email" />
        <br />
        <label for="password">Mật khẩu</label>
        <input
          type="password"
          id="password"
          placeholder="Vui lòng nhập mật khẩu"
        /><br />
        <label for="password">Mật khẩu</label>
        <input
          type="password"
          id="password"
          placeholder="Vui lòng nhập lại mật khẩu"
        /><br />
        <button class="button" id="submit">Đăng kí</button>
      </div>
    </form>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="js/app.js" type="text/javascript"></script>
    <script src="js/dangki.js" type="text/javascript"></script>
  </body>
</html>
