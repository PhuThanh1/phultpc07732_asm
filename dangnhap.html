<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Đăng nhập tài khoản</title>
  <link rel="stylesheet" href="css/dangnhap.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="dangnhap">
    <h2 style="color: #08423F;">Đăng nhập</h2>
    <div class="social">
      <a href="#" class="tron facebook">
        <i class="fa fa-facebook fa-fw"></i>
      </a>
      <a href="#" class="tron google">
        <i class="fa fa-google fa-fw"></i>
      </a>
    </div>
    <label for="username">Username</label>
    <input type="text" id="username" placeholder="Vui lòng nhập username"><br>
    <label for="email">Fill Email</label>
    <input type="email" id="email" placeholder="Vui lòng nhập email" /><br />
    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Vui lòng nhập mật khẩu" /><br />
    <button class="button" id="submit">Đăng nhập</button>
    <p>
      Bạn chưa có tài khoản?
      <a href="dangki.html">Đăng ký</a>
    </p>
  </div>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="js/dangnhap.js" type="text/javascript"></script>
</body>

</html>
